<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <table>
      <tr class="t">
        <td colspan="4" id="td-upper"><input type="text" id="output-upper" /></td>
      </tr>
      <tr class="t">
        <td colspan="4" id="td-lower"><input type="text" id="output-lower" /></td>
      </tr>
      <tr>
        <td colspan="2" id="ac">AC</td>
        <td id="del">Del</td>
        <td id="division">รท</td>
      </tr>
      <tr>
        <td id="one">1</td>
        <td id="two">2</td>
        <td id="three">3</td>
        <td id="multiplication">ร</td>
      </tr>
      <tr>
        <td id="four">4</td>
        <td id="five">5</td>
        <td id="six">6</td>
        <td id="plus">+</td>
      </tr>
      <tr>
        <td id="seven">7</td>
        <td id="eight">8</td>
        <td id="nine">9</td>
        <td id="negative">-</td>
      </tr>
      <tr>
        <td id="decimal">.</td>
        <td id="zero">0</td>
        <td colspan="2" id="equal">=</td>
      </tr>
    </table>
  </body>
</html>
